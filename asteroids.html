<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Asteroids 3D</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script id="vertex-shader" type="x-shader/x-vertex">

      attribute  vec4 vPosition;
      attribute  vec4 vColor;

      uniform mat4 projection;
      uniform mat4 modelview;
      varying vec4 fColor;

      void main() {
        fColor = vColor;
        gl_Position = projection * modelview * vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

      precision mediump float;
      varying vec4 fColor;

      void main() {
        gl_FragColor = fColor;
      }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="asteroids.js"></script>
  </head>
  <body style="text-align: center">
    <canvas style="margin: auto; display: block;" id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <img id = "texImage" src = "stars.jpg" hidden></img>
    <br>
    <p>Welcome to Asteroids 3D</p>
    <p>Created by: Bjarki Viðar Kristjánsson &#38; Valentin Oliver Loftsson, March 2017.</p>
    <form class="form-inline">
      <div style="margin: 0 10px" class="form-group">
        <label for="new-game">
        <button id="new-game">New Game</button>
      </div>
      <div style="margin: 0 10px" class="form-group">
        <p id = "score"></p>
      </div>
      <div style="margin: 0 10px" class="form-group">
        <p id = "coordinates"></p>
      </div>
    </form>
    <br>
  </body>
</html>
